<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
    <title>Google Homepage Replication</title>
    <link rel="stylesheet" href="script.css">
  </head>
  <body class="outline">
    <nav class="navbar">
           <div class="nav-bar-element"><a href="">Gmail</a></div>
           <div class="nav-bar-element"><a href="">Images</a></a> </div> 
           <div class="nav-bar-element"><img id="nine-dots-img" src="images/nine-dots.png" alt="9 dots app menu icon"> </div> 
           <div class="nav-bar-element"><p id ="user-initial-icon">B</p> </div>    
    </nav>
    <div id ="google-logo-holder">
       <img src="images/googlelogo_color_272x92dp.png" alt="google-icon">
    </div>
    <section class="search-container">
        <form>
            <div>
                <img class="search-icon" alt="google search icon" src="/images/search-icon.png">
            </div>
            <div>
                <img class="mic-icon" alt="google voice search icon" src="/images/Google-Voice-thumb.jpg">
            </div>
         <input type="text" id="search-field" placeholder="        Search Google or type a URL">
        </form>
    </section>
    <Section class="thumbnail-container">
        <div class="thumb">
            <figure>
                <img class="thumb-image" src="/images/guardian-icon.png" alt="guardian newspaper icon">
           
                <figcaption class="fig-caption">The Guardian</figcaption>
            </figure>
        </div>

        <div class="thumb">
            <figure>
                <img class="thumb-image" src="/images/gmail-thumb.png" alt="gmail icon">
           
                <figcaption style = "padding-left: 10px;" class="fig-caption">Inbox (5)</figcaption>
            </figure>
        </div>
        <div class="thumb">
            <figure>
                <img class="thumb-image" src="/images/netflix-thumb.png" alt="netflix icon">
           
                <figcaption style="padding-left: 17px;" class="fig-caption">Netflix</figcaption>
            </figure>
        </div>
        <div class="thumb">
            <figure>
                <img class="thumb-image" src="/images/formstack-thumb.png" alt="formstack icon">
           
                <figcaption style="padding-left: 7px;" class="fig-caption">Formstack</figcaption>
            </figure>
        </div>
        <div class="thumb">
            <figure>
                <img class="thumb-image" src="/images/youtube-thumb.png" alt="youtube icon">
           
                <figcaption style="padding-left: 12px;" class="fig-caption">YouTube</figcaption>
            </figure>
        </div>
    </Section>
        <section class="thumbnail-container">
            <div class="thumb">
                <figure>
                    <img class="thumb-image" src="/images/expatriates-thumb.png" alt="expatriates.com icon">
               
                    <figcaption class="fig-caption">expatriates.c...</figcaption>
                </figure>
            </div>
            <div class="thumb">
                <figure>
                    <img class="thumb-image" src="/images/watershed-thumb.png" alt="Watershed LRS icon">
               
                    <figcaption class="fig-caption">Watershed LRS</figcaption>
                </figure>
            </div>
            <div class="thumb">
                <figure>
                    <img class="thumb-image" src="/images/prime-thumb.png" alt="Prime video icon">
               
                    <figcaption class="fig-caption">Welcome to P...</figcaption>
                </figure>
            </div>
            <div class="thumb">
                <figure>
                    <img  class="thumb-image weird-bbc-thumb" src="/images/bbc-thumb.png" alt="BBC icon">
               
                    <figcaption style="padding-left: 25px;" class="fig-caption weird-bbc-caption">BBC</figcaption>
                </figure>
            </div>
            <div class="thumb">
                <figure>
                    <img class="thumb-image" src="/images/plus-thumb.png" alt="Plus sign icon">
               
                    <figcaption class="fig-caption">Add shortcut</figcaption>
                </figure>
            </div>
        </section>

    <footer class="outline footer">
        <div>
            <img class="blue-pen-icon" src="/images/pen-icon.png" alt="blue pen icon">
            <button class="footer-button">Customise</button>
        </div>
    </footer>




  </body>
</html>
